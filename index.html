<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Nameer Shah — AI Engineer</title>
    <style>
        :root {
            --blue: #58A6FF;
            --blue-dark: #4A8FDB;
            --blue-glow: rgba(88, 166, 255, 0.2);
            --bg: #0d1117;
            --text: #e6edf3;
            --text-sub: #8b949e;
            --text-mid: #c9d1d9;
            --border: rgba(255, 255, 255, 0.10);
            --gold: #e3b341;
            --gold-bg: rgba(227, 179, 65, 0.08);
            --gold-border: rgba(227, 179, 65, 0.20);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: var(--text);
            line-height: 1.6;
            padding-top: 80px;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 1.5rem; }
        
        /* Hero Section */
        .hero { text-align: center; padding: 4rem 0; }
        h1 { font-size: 3rem; margin-bottom: 1rem; background: linear-gradient(135deg, #fff, #8b949e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Grid and Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; margin-top: 3rem; }
        .card { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid var(--border); 
            border-radius: 16px; 
            padding: 1.5rem; 
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--blue); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .badge { font-size: 0.7rem; color: var(--blue); font-weight: bold; text-transform: uppercase; margin-bottom: 0.5rem; display: block; }
        .impact { font-size: 0.85rem; font-style: italic; color: var(--text-sub); margin: 0.5rem 0; }
        
        .tech-tag { font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; background: rgba(88, 166, 255, 0.1); color: var(--blue); margin-right: 5px; margin-top: 5px; display: inline-block; }
        .tech-tag.award { background: var(--gold-bg); color: var(--gold); border: 1px solid var(--gold-border); }
        
        .links { margin-top: auto; padding-top: 1.5rem; }
        .btn { padding: 8px 16px; border-radius: 6px; text-decoration: none; font-size: 0.85rem; font-weight: 600; display: inline-block; margin-right: 10px; }
        .btn-primary { background: var(--blue); color: #0d1117; }
        .btn-outline { border: 1px solid var(--border); color: var(--text-mid); }
    </style>
</head>
<body>

    <section class="container hero">
        <h1>Muhammad Nameer Shah</h1>
        <p style="color: var(--text-sub)">AI Engineer specializing in Agentic & Multimodal Systems</p>
    </section>

    <div class="container">
        <div class="grid" id="projects-grid"></div>
    </div>

    <script>
        const PROJECTS = [
            {
                date: "Feb 2026",
                title: "Flux OS",
                desc: "Recursive multi-agent orchestrator for autonomous supply chains. Features game-theoretic negotiation, cross-vendor arbitrage, and on-chain settlement via Circle's Arc Testnet.",
                impact: "MIT Hack-Nation '26 — 2nd Place Winner",
                tech: ["Multi-Agent", "FastAPI", "Next.js", "award:MIT Hack-Nation '26"],
                links: [{ label: "View Code", url: "https://github.com/nameershah/flux-os", primary: true }]
            },
            {
                date: "Jan 2026",
                title: "ArcFlow Kernel",
                desc: "Deterministic financial firewall between Google Gemini and the Arc Network. Prevents hallucinations in DeFi transactions using a strict policy engine.",
                impact: "Hallucination-proof commerce on Arc Testnet",
                tech: ["Arc Network", "USDC", "Gemini", "TypeScript"],
                links: [{ label: "Live Demo", url: "https://arcflow-kernel.vercel.app/", primary: true }]
            },
            {
                date: "Dec 2025",
                title: "MentorAI",
                desc: "Multimodal study assistant with layered RAG pipeline supporting PDF and audio inputs. Intelligent routing between Gemini Pro and Flash.",
                impact: "Google DeepMind 'Vibe Coding' Submission",
                tech: ["Gemini 1.5 Pro", "RAG", "React"],
                links: [{ label: "Demo Video", url: "https://youtu.be/8zuhFf6jrGg", primary: false }]
            }
        ];

        const grid = document.getElementById("projects-grid");
        grid.innerHTML = PROJECTS.map(p => `
            <article class="card">
                <span class="badge">${p.date}</span>
                <h3>${p.title}</h3>
                <p style="font-size: 0.9rem; margin-top: 10px;">${p.desc}</p>
                <p class="impact">${p.impact}</p>
                <div style="margin: 10px 0;">
                    ${p.tech.map(t => {
                        const isAward = t.startsWith("award:");
                        return `<span class="tech-tag ${isAward ? 'award' : ''}">${isAward ? t.slice(6) : t}</span>`;
                    }).join('')}
                </div>
                <div class="links">
                    ${p.links.map(l => `<a href="${l.url}" class="btn ${l.primary ? 'btn-primary' : 'btn-outline'}">${l.label}</a>`).join('')}
                </div>
            </article>
        `).join('');
    </script>
</body>
</html>
